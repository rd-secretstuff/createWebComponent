<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Settings</title>
	</head>

	<body>
		<link rel="import" href="./my-element/my-element.html">
		<button id="removeElement">remove</button>
		<button id="addElement">add</button>
		<div id="elements">
			<my-element></my-element>
		</div>
		<script>
			const elementContainer = document.querySelector('#elements');
			document.querySelector('#removeElement').addEventListener('click', () => { elementContainer.removeChild(elementContainer.querySelector('my-element')); });
			document.querySelector('#addElement').addEventListener('click', () => { const elem = document.createElement('my-element'); elementContainer.appendChild(elem);  });
		</script>
	</body>

</html>
